<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue</title>
</head>
<body>
    <div id="vue">
        <p>{{msg}}</p>
    </div>
</body>
<script>
    new Vue({
        el: '#vue',
        data: {
            msg: 'vue起步'
        }
    })
</script>
</html>
