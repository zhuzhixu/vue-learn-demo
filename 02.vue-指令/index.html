<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="vue">
        <!-- 使用v-cloak 插值表达式可以防止浏览闪烁 -->
        <p v-cloak>{{msg}}</p>
        <!-- 没有闪烁问题 -->
        <p v-text="msg"></p>
        <!-- 转化成html -->
        <p v-html="msg1"></p>
        <!-- v-bind 绑定属性 -->
        <input type="button" :title="title" value="点击" v-on:click="handle"/>
        <input type="button" :title="title" value="点击" v-on:mouseover="handle"/>
    </div>
</body>
    <script>
        new Vue({
            el:'#vue',
            data:{
                msg:'12231412341',
                msg1: '<h1>spring</h1>',
                title:'this is title'
            },
            methods: {
                handle: function(){
                    alert('点击')
                }
            },
        })
    </script>
</html>
