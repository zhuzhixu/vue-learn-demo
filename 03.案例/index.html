<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="vue">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加数据</h3>
            </div>
            <div class="panel-body">

                <label for="name">name:
                    <input type="text" class="form-control" id="name" name="name" v-model="name" @keyup.rr="add">
                    <button type="submit" class="btn btn-primary" @click="add" >确认</button>
                </label>

                <label for="key">key:
                    <input type="text" class="form-control" id="key" name="ksy" v-model="keyword" v-focus>
                    <button type="submit" class="btn btn-primary">确认</button>
                </label>
            </div>
        </div>
        <table class="table table-striped table-inverse table-responsive" style="width: 100%">
            <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keyword)" :key="item.id">
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.time | datefilter()}}</td> 
                    <td><a href="" @click.prevent="del(item.id)">删除</a></td>
                </tr>

            </tbody>
        </table>

    </div>
</body>
<script src="./vue.js"></script>

</html>
