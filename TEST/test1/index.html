<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./vue.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background: lightblue">
    <div id="app" class="top">
        
        <div class="panel panel-primary">
              <div class="panel-heading ">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                <label>id:
                    <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="" v-focus v-model="id">
                </label>
                <label>name:
                    
                    <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title="" v-model="name">
                    
                </label>
                
                <button type="submit" class="btn btn-primary" @click="save">保存</button>
                
                <label class="ch">
                    关键字:
                    
                    <input type="text" name="" id="input" class="form-control" value="" required="required" pattern="" title=""  v-model="key">
                    
                    
                    
                </label>
              </div>
        </div>
        
        <table class="table table-striped table-inverse table_down">
            <thead>
                
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>time</th>
                        <th>operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in search(key)" :key="index">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.ctime | timeFormat}}</td>
                        <td><a href="" @click.prevent="del(index)">删除</a></td>
                    </tr>
                </tbody>
        </table>
        
    </div>
</body> 
<script src="vue.js">
</script>
</html>
